


format = """$directory$git_branch$git_status$character"""
right_format = """$cmd_duration"""
add_newline = false


[character]
success_symbol = "❯ "
error_symbol = "❯ "
vicmd_symbol = "❮ "

[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "…/"
format = "[$path]($style) "

[git_branch]
symbol = ""
style = "bold yellow"
format = "on [$branch]($style) "

[git_status]
format = "([$all_status$ahead_behind]($style)) "
style = "bold red"
conflicted = "!"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "⇕"
untracked = "?"
stashed = "S"
modified = "~"
staged = "+"
renamed = "»"
deleted = "✘"


[cmd_duration]
min_time = 500
format = "took [$duration]($style)"
style = "dimmed yellow"


[shell]
disabled = true
[username]
disabled = true
[hostname]
disabled = true
[package]
disabled = true
[time]
disabled = true
