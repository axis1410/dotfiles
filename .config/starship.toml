# ~/.config/starship.toml
# Minimal & Clean Prompt — directory + git + duration

format = """$directory$git_branch$git_status$cmd_duration$character"""
add_newline = false

# Prompt symbol
[character]
success_symbol = "❯ "
error_symbol = "❯ "
vicmd_symbol = "❮ "

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "…/"
format = "[$path]($style) "

# Git branch
[git_branch]
symbol = ""
style = "bold yellow"
format = "on [$branch]($style) "

# Git status
[git_status]
format = "([$all_status$ahead_behind]($style)) "
style = "bold red"
conflicted = "!"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "⇕"
untracked = "?"
stashed = "S"
modified = "~"
staged = "+"
renamed = "»"
deleted = "✘"

# Command duration (only if slow)
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "dimmed yellow"

# Disable everything else
[shell]
disabled = true
[username]
disabled = true
[hostname]
disabled = true
[package]
disabled = true
[time]
disabled = true
